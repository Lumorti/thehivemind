 <!DOCTYPE html>
<html>
<style>
	body {
		background-color: #f1f1f1;
		font-family: Arial, sans-serif;
	}
	#centered {
		position: absolute;
		left: 50%;
		top: 50%;
		width: 75%;
		max-width: 600px;
		-webkit-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
	}
	#mainTitle {
		margin-left: 20%;
		margin-bottom: 3%;
		width: 60%;
	}
	#mainInput { 
		width: 100%;
		padding: 10px;
		border-radius: 5px;
		font-size: 1.3em;
		box-sizing: border-box;
		text-align: center;
	}
	#mainOutput { 
		margin-top: 5%;
		margin-left: 5%;
		width: 90%;
		text-align: center;
		font-size: 1.2em;
	}
	#footer {
		position: absolute;
		left: 20px;
		bottom: 20px;
	}
</style>
<script>

	// Global DOM elements
	var mainInput = null;
	var mainOutput = null;

	// Once the body has loaded, we can save references to objects
	function init() {
		mainInput = document.getElementById("mainInput");
		mainOutput = document.getElementById("mainOutput");
	}

	// When a key is pressed in the main input box
	function onKeyPress(e) {

		// When the user presses enter
		if (e.key == "Enter") {

			// When a response is received, change the output text
			var req = new XMLHttpRequest();
			req.onreadystatechange = function() { 
				if (req.readyState == 4 && req.status == 200) {
					mainOutput.innerText = req.responseText;
				}
			}

			// Get the user's question
			var question = "q" + mainInput.value;

			// Send this question as a synchronous GET request
			req.open("GET", question, true);
			req.send(null);

		}

	}

</script>
<body onload="init()">
	<div id="centered">
		<img id="mainTitle" src="logo.svg"/>
		<input id="mainInput" type="text" placeholder="type to the hive mind" onkeydown="onKeyPress(event)"></input>
		<p id="mainOutput"></p>
	</div>
	<div id="footer">
		for more details, see the <a href="https://github.com/Lumorti/thehivemind">GitHub page</a>
	</div>
</body>
</html>
